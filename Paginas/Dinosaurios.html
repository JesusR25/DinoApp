<html>
    <head>
        <title>Dinosaurios</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
        <link rel="stylesheet" href="../css/style.css">
        <script type="text/javascript" src="../js/jsqrscanner.nocache.js"></script>
        <script type="text/javascript" src="../js/marcadores/dinosaurio.js"></script>
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    </head>
    <body>
        <label class="container">Informaci√≥n
            <input type="checkbox" checked="checked" id="ch">
            <span class="checkmark"></span>
        </label>
        <div id="imagenes" style="z-index: 9999; position: fixed; display: none; " onclick="ocultar();">
            <img id="inf" src="" width="960" height="640" />
        </div>
        <div class="qrscanner" id="scanner"></div>
        <a-scene renderer="colorManagement: true" vr-mode-ui="enabled: false" loading-screen="enabled:false" mega mosa ballena tibu cela>
            <a-assets>
                <a-asset-item id="tmod" src="../assets/Dinosaurios/animated_t-rex_dinosaur_biting_attack_loop.glb"></a-asset-item>
                <a-asset-item id="bramod" src="../assets/Dinosaurios/brachiosaurus-jwe.glb"></a-asset-item>
                <a-asset-item id="dinod" src="../assets/Dinosaurios/dinosaur_animation.glb"></a-asset-item>
                <a-asset-item id="pte" src="../assets/Dinosaurios/my_flying_pterodactyl.glb"></a-asset-item>
                <a-asset-item id="mega" src="../assets/Dinosaurios/megalodon_vs_great_white_shark.glb"></a-asset-item>
                <a-asset-item id="mosa" src="../assets/Dinosaurios/mosasaurus.glb"></a-asset-item>
                <a-asset-item id="tri" src="../assets/Dinosaurios/triceratops.glb"></a-asset-item>
                <a-asset-item id="velo" src="../assets/Dinosaurios/velociraptor.glb"></a-asset-item>
                
            </a-assets>
            
            <a-entity id="trex" visible="false"  position="0.2 -0.5 -1" rotation="0 0 0" scale="0.2 0.2 0.2" gltf-model="#tmod" animation-mixer></a-entity>
            <a-entity id="brachi" visible="false"  position="0 -7 -10" rotation="0 90 0" scale="0.060 0.060 0.060" gltf-model="#bramod" animation-mixer></a-entity>
            <a-entity id="dinosaur" visible="false"  position="0 -1.7 -3" rotation="0 90 0" scale="0.010 0.010 0.010" gltf-model="#dinod" animation-mixer></a-entity>
            <a-entity id="pterodactyl" visible="false" position="0 -2 -4" rotation="0 30 0" scale="5 5 5" gltf-model="#pte" animation-mixer="clip: flying"></a-entity>
            <a-entity id="mega" visible="false" position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1" gltf-model="#mega" animation-mixer></a-entity>
            <a-entity id="mesasa" visible="false" position="-1 -3 -15" rotation="0 90 0" scale="0.037 0.037 0.037" gltf-model="#mosa" animation-mixer ></a-entity>
            <a-entity id="triceratops" visible="false" position="0 -2.8 -5" rotation="0 90 0" scale="0.7 0.7 0.7" gltf-model="#tri" animation-mixer ></a-entity>
            <a-entity id="velociraptor" visible="false" position="0 -0.2 -0.7" rotation="0 90 0" scale="0.4 0.4 0.4" gltf-model="#velo" animation-mixer ></a-entity>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
