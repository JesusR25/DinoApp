<html>
    <head>
        <title>Informaci√≥n Dinosaurios</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
        <link rel="stylesheet" href="../css/style.css">
        <script type="text/javascript" src="../js/jsqrscanner.nocache.js"></script>
        <script type="text/javascript" src="../js/marcadores/camara.js"></script>
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.1/dist/html2canvas.min.js"></script>
        <script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
    </head>
    <body id="todo">
        <div>
            <div class="qrscanner" id="scanner"></div>
        <a-scene renderer="colorManagement: true" tap-place>
            <a-assets>
                <a-asset-items id="treeModel" src="../assets/tre.glb"></a-asset-items>
                <a-asset-item id="tmod" src="../assets/Dinosaurios/animated_t-rex_dinosaur_biting_attack_loop.glb"></a-asset-item>
                <a-asset-item id="bramod" src="../assets/Dinosaurios/brachiosaurus-jwe.glb"></a-asset-item>
                <a-asset-item id="dinod" src="../assets/Dinosaurios/dinosaur_animation.glb"></a-asset-item>
                <a-asset-item id="pte" src="../assets/Dinosaurios/my_flying_pterodactyl.glb"></a-asset-item>
                <a-asset-item id="megat" src="../assets/Dinosaurios/megamod.glb"></a-asset-item>
                <a-asset-item id="mosa" src="../assets/Dinosaurios/mosasaurus.glb"></a-asset-item>
                <a-asset-item id="tri" src="../assets/Dinosaurios/triceratops.glb"></a-asset-item>
                <a-asset-item id="velo" src="../assets/Dinosaurios/velociraptor.glb"></a-asset-item>
            </a-assets>

            <a-camera id="camera" position="0 5 8" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;" look-controls="mouseEnabled: false; touchEnabled: false;"></a-camera>
            <a-box id="ground" class="cantap" scale="1000 2 1000" position="0 -0.99 0" material="shader: shadow; transparent: true; opacity: 0.4" shadow></a-box>
        </a-scene>
        <div id="botonesorigen" style='position: absolute; top: 2%; left: 1%; text-align: center; z-index: 2;'>
            <button class="butt" id="btn1" onclick="tmod();">Tmod</button>
            <button class="butt" id="btn2" onclick="bramod();">Bramod</button>
            <button class="butt" id="btn3" onclick="dinod();">Dinod</button>
            <button class="butt" id="btn4" onclick="pte();">Pte</button>
            <button class="butt" id="btn5" onclick="megat();">Megat</button>
            <button class="butt" id="btn6" onclick="mosa();">Mosa</button>
            <button class="butt" id="btn7" onclick="tri();">Tri</button>
            <button class="butt" id="btn8" onclick="velo();">Velo</button>
            <button class="butt" id="btn9" onclick="f();">Captura</button>
        </div>
        </div>
    </body>
</html>
